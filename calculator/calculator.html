<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/calculator-style.css">
    <title>calculator</title>
</head>
<body>
    <form name="calculator">
        <!--<input type="text" name="displayfull">-->
        <div class="display">0</div>
        <div class="numbers">
            <input type="button" class="clear" value="C">    
            <input type="button" class="divide" value="/">   
            <input type="button" class="num" value="7">   
            <input type="button" class="num" value="8">    
            <input type="button" class="num" value="9"> 
            <input type="button" class="num" value="*">   
            <input type="button" class="num" value="4">   
            <input type="button" class="num" value="5">
            <input type="button" class="num" value="6">
            <input type="button" class="num" value="-">
            <input type="button" class="num" value="1">
            <input type="button" class="num" value="2">
            <input type="button" class="num" value="3">
            <input type="button" class="num" value="+">
            <input type="button" class="zero" value="0">
            <input type="button" class="equal" value="=">
        <div>
    </form>
    <script src="../javascript/calculator-script.js" type="text/javascript"></script>
</body>
</html>
